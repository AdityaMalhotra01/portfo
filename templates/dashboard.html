{% extends "layout.html" %}
{% block body %}
<br>
<br>
<br>
    <!-- Page Header -->
    <header>
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="section-container-spacer text-center">
            <div class="site-heading">
              <h3>Admin Panel</h3>
              <span class="subheading">Manage your posts and change them</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="section-container-spacer text-center">
          <h3>Basic Actions</h3>
          
           <a href="/edit/0">  <button class="btn btn-default"> Add a new post</button></a>
           <a href="/logout">  <button class="btn btn-default"> Logout</button></a>
<hr>
          <h3>Upload A File</h3>
          
            <form action="/uploader" method="post" enctype="multipart/form-data">
              
<input type="file" name="file1">
<button type="submit" class="btn btn-default">Submit</button>

            </form>
          <hr>
<h3>Edit Posts</h3>
<table class="table">
    <thead>
      <tr>
        <th>Sno</th>
        <th>Title</th>
        <th>Date</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>


      {% for post in posts %}
      <tr>
        <td>{{post.sno}}</td>
        <td>{{post.title}}</td>
        <td>{{post.date}}</td>
        <td><a href="/edit/{{post.sno}}"><button class="btn btn-default" >Edit</button></a></td>
        <td><a href="/delete/{{post.sno}}"><button class="btn btn-default">Delete</button></a></td>
      </tr>
      

      {% endfor %}





    </tbody>
  </table>


      
        </div>
      </div>
    </div>
    <br>
    <br>
    <br>
    <hr>
    {% endblock %}
